
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
      <!-- Css Styles -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'img/account/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'account:user_register' %}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" action="{% url 'account:sign_in' %}" class="register-form" id="login-form">
                            {% csrf_token %}
                            {% if form.errors %}
                            <div class="alert alert-primary" role="alert">
                                Error:Username or Password not correct!
                            </div>
                            {% endif %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name">{{form.username.lable}}</i></label>
                                {% comment %} <input type="text" name="your_name" id="your_name" placeholder="Your Name"/> {% endcomment %}
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i>{{form.password.lable}}</label>
                                {% comment %} <input type="password" name="your_pass" id="your_pass" placeholder="Password"/> {% endcomment %}
                                {{form.password}}
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
     <!-- Js Plugins -->
     <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
     <script src="{% static 'js/bootstrap.min.js' %}"></script> 
    <script src="js/login-main.js"></script>
</body>
</html>
